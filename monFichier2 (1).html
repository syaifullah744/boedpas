<!DOCTYPE html><html lang="id"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Emoji Berekspresi</title>    <style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            background: linear-gradient(135deg, #6e8efb, #a777e3);            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            margin: 0;            padding: 0;            overflow: hidden;        }                .container {            text-align: center;            padding: 2rem;            background-color: rgba(255, 255, 255, 0.9);            border-radius: 20px;            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);            max-width: 90%;        }                h1 {            color: #333;            margin-bottom: 2rem;        }                .emoji-container {            position: relative;            margin: 2rem auto;            width: 200px;            height: 200px;            cursor: pointer;        }                .emoji {            font-size: 180px;            transition: transform 0.3s ease;            user-select: none;        }                .emoji:hover {            transform: scale(1.1);        }                .emoji:active {            transform: scale(0.95);        }                .instructions {            margin-top: 2rem;            color: #555;            font-size: 1.1rem;        }                .counter {            margin-top: 1rem;            font-weight: bold;            color: #6e8efb;        }                @media (max-width: 600px) {            .emoji {                font-size: 150px;            }                        .emoji-container {                width: 150px;                height: 150px;            }                        h1 {                font-size: 1.5rem;            }        }    </style></head><body>    <div class="container">        <h1>Emoji Berekspresi</h1>        <div class="emoji-container">            <div class="emoji" id="emoji">😀</div>        </div>        <p class="instructions">Klik atau sentuh emoji untuk mengubah ekspresinya!</p>        <p class="counter" id="counter">Perubahan ekspresi: 0</p>    </div>    <script>        // Daftar emoji dengan berbagai ekspresi        const emojis = [            "😀", // Senang            "😂", // Tertawa            "😍", // Cinta            "🤩", // Terkesan            "😎", // Keren            "🥺", // Memohon            "😭", // Menangis            "😡", // Marah            "🤢", // Mual            "🥴", // Pusing            "😴", // Mengantuk            "😈"  // Nakal        ];                let currentIndex = 0;        let changeCount = 0;        const emojiElement = document.getElementById('emoji');        const counterElement = document.getElementById('counter');                // Fungsi untuk mengubah emoji        function changeEmoji() {            currentIndex = (currentIndex + 1) % emojis.length;            emojiElement.textContent = emojis[currentIndex];                        // Animasi            emojiElement.style.transform = 'scale(1.2)';            setTimeout(() => {                emojiElement.style.transform = 'scale(1)';            }, 200);                        // Perbarui counter            changeCount++;            counterElement.textContent = `Perubahan ekspresi: ${changeCount}`;        }                // Tambahkan event listener untuk klik        emojiElement.addEventListener('click', changeEmoji);                // Untuk perangkat sentuh        emojiElement.addEventListener('touchstart', function(e) {            e.preventDefault();            changeEmoji();        }, {passive: false});    </script></body></html>
